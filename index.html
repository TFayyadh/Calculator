<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Ya Calc Out!</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
<div class="container">


    <div id = "display" class="output"></div>
    <div class="buttons">
    <div class="first">
        <button class="act clear">AC</button>
        <button class="act delete">DEL</button>
        <button class="oper percent">%</button>
        <button class="oper add">+</button>
        <button class="oper minus">-</button>
        
    </div>
    <div class="second">
        <button class="number 1">1</button>
        <button class="number 2">2</button>
        <button class="number 3">3</button>
        <button class="number 4">4</button>
        <button class="oper times">x</button>
        <button class="oper divide">/</button>

    </div>
    <div class="third">
        
        <button class="number 5">5</button>
        <button class="number 6">6</button>
        <button class="number 7">7</button>
        <button class="number 8">8</button>
        <button class="number 9">9</button>

    </div>
    <div class="fourth">
        <button class="number 0">0</button>
        <button class="number .">.</button>
        <button class="equal" onclick="calculate()">=</button>
        </div> 
    </div>
</div>

<script src="main.js" ></script>    
</body>
</html>
