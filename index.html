<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Ya Calc Out!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>

<div class="container">


    <div class="output"></div>
    <div class="buttons">
    <div class="first">
        <button class="act clear">AC</button>
        <button class="act delete">DEL</button>
        <button class="oper percent">%</button>
        <button class="oper add">+</button>
        <button class="oper minus">-</button>
        
    </div>
    <div class="second">
        <button class="1">1</button>
        <button class="2">2</button>
        <button class="3">3</button>
        <button class="oper times">x</button>
        <button class="oper divide">/</button>

    </div>
    <div class="third">
        <button class="4">4</button>
        <button class="5">5</button>
        <button class="6">6</button>
        <button class="7">7</button>
        <button class="8">8</button>
        <button class="9">9</button>

    </div>
    <div class="fourth">
        <button class="0">0</button>
        <button class=".">.</button>
        <button class="equal">=</button>
        </div> 
    </div>
</div>
</div>
<body>
    
</body>
</html>
